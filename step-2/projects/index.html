<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Step 1 - HTML</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
    <div class="pane">
      <div class="pane-row">
        <div class="pane-text">
          Full Name
        </div>
        <div class="pane-input">
          <input type="text" name="name" placeholder="Your Name ...">
        </div>
      </div>
      <div class="pane-row">
        <div class="pane-text">
          Phone
        </div>
        <div class="pane-input">
          <input type="text" name="phone" placeholder="Your Phone ...">
        </div>
      </div>
      <div class="pane-row">
        <div class="pane-text">
          Message
        </div>
        <div class="pane-input">
          <textarea name="message" placeholder="Your Message ..." rows="4"></textarea>
        </div>
      </div>
      <div class="pane-row">
        <button type="submit">
          Send
        </button>
      </div>
    </div>
  </form>
</body>
</html>
